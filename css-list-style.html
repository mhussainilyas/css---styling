<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS List Style</title>
    <style>
        * {
            text-align: center;
        }

        ul {
            list-style-type: circle;
            list-style-position: inside;
            list-style-image: url(images/2835415_check_check\ mark_correct_done_list_icon.png);
        }

        ol {
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <h1>CSS List Style</h1>
    <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Blogs</li>
        <li>Contact</li>
    </ul>
    <ol>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Blogs</li>
        <li>Contact</li>
    </ol>
</body>
</html>

properties

=== list-style-type values for <ul></ul> ===
1) circle
2) square
3) disc (default)
4) none

=== list-style-type values for <ol></ol> ===
1) upper-alpha
2) lower-alpha
3) upper-roman
4) lower-roman
5) decimal (default)
6) none

=== list-style-type values ===
1) inside
2) outside (default)
