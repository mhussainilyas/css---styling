<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Text Shadow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
        }

        p {
            font-size: 90px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0px 0px 10px black;
        }
    </style>
  </head>
  <body>
    <p>Muhammad <span>Hussain</span></p>
  </body>
</html>
