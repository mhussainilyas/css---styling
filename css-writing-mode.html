<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Writing Mode</title>
    <style>
        body {
            height: 100vh;
            display: grid;
            place-items: center;
        }
        h1 {
            font-size: 5rem;
            color: #fff;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.7);
            writing-mode: vertical-lr;
        }
    </style>
</head>
<body>
    <h1>CSS Writing Mode</h1>
</body>
</html>

<!-- 
property
writing-mode: ;

values
1) horizontal-tb (default)
2) vertical-rl
3) vertical-lr
4) sideways-rl
5) sideways-lr
-->
