<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        ul {
            border: 2px solid blue;
            list-style-position: inside;
        }

        li {
            border: 2px solid red;
            padding: 10px;
            margin: 10px;

            /* display */
            /* display: inline; */
            /* display: block; */
            display: inline-block;
            /* display: list-item; */
            /* display: none; */
        }
    </style>
</head>
<body>
    <h1>CSS Display</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
</body>
</html>
